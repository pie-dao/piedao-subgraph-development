type GlobalStat @entity {
  id: ID!,
  locksCounter: BigInt!
}

type Staker @entity {
  id: ID!
  accountLocks: [Lock!]! @derivedFrom(field: "staker")
  accountRewards: [Reward!]! @derivedFrom(field: "staker")
  totalStaked: BigInt!
  veTokenTotalSupply: BigInt!
  accountVeTokenBalance: BigInt!
  accountWithdrawableRewards: BigInt!
  accountWithdrawnRewards: BigInt!
  accountDepositTokenBalance: BigInt!
  accountDepositTokenAllowance: BigInt!
}

type StakersTracker @entity {
  id: ID!
  counter: BigInt!
  stakers: [String!]!
}

type Reward @entity {
  id:  ID!
  timestamp: BigInt!
  amount: BigInt!
  staker: Staker!
  type: String!
}

type Lock @entity {
  id: ID!
  lockId: BigInt!
  lockDuration: BigInt!
  lockedAt: BigInt!
  amount: BigInt!
  staker: Staker!
  withdrawn: Boolean!
  ejected: Boolean!
  boosted: Boolean!
  boostedPointer: ID!
}
